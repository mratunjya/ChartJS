<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>

    <style>
        body {
            padding: 0%;
            height: 1vh;
            width: 1160px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="multiSeriesPie"></canvas>

    <script>
    var ctx_pie = document.getElementById('multiSeriesPie').getContext('2d');
    var pie_chart = new Chart(ctx_pie, {
        data: {
            labels: ['Male', 'Not disclosed', 'Female'],
            datasets: [{
                type: 'pie',
                label: '',
                data: ['20.60', '20.60', '20.60', '20.60', '20.60'],
                backgroundColor: '#ffffff',
                borderWidth: 1,
                borderColor: '#A5ABC1',
            },{
                type: 'pie',
                label: '',
                data: ['40', '20.60', '30', '30', '50'],
                backgroundColor: ['#A5ABEE', '#ffffff', '#ffffff', '#ffffff', '#ffffff'],
                borderWidth: 1,
                borderColor: '#A5ABC1',
            },{
                type: 'pie',
                label: '',
                data: ['20.60', '20.60', '30', '30'],
                backgroundColor: ['#BCC1F8', '#ffffff', '#BCC1F8', '#ffffff'],
                borderWidth: 1,
                borderColor: '#A5ABC1',
            },{
                type: 'pie',
                label: '',
                data: ['20.60'],
                backgroundColor: '#D9DCFF',
                borderWidth: 0,
                borderColor: '#A5ABC1',
            },{
                type: 'pie',
                label: '',
                data: ['20.60'],
                backgroundColor: '#EAECFF',
                borderWidth: 0,
                borderColor: '#A5ABC1',
            }]
        },
        options: {
            rotation: -80,
            plugins: {
                legend: {
                    display: false
                },

                tooltip : {
                    enabled: false
                }
            },
            scales: {
                y: {
                    grid: {
                        display: false,
                        borderColor: 'transparent',
                    },

                    ticks: {
                        display: false,
                    },
                },

                x: {
                    grid: {
                        display: false,
                        borderColor: 'transparent',
                    },

                    ticks: {
                        display: false,
                    }
                }
            }
        }
    });
    </script>
</body>
</html>
