<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>

    <style>
        body {
            padding: 0%;
            height: 1vh;
            width: 1160px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="stacked-bar-chart"></canvas>

    <script>
    var ctx = document.getElementById('stacked-bar-chart');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Work', 'Family', 'Relationships', 'Health', 'Finances', 'I don\'t know', 'It\'s something else'],
            datasets: [{
                label: '# of Votes',
                data: [12, 6, 6, 8, 6, 8, 12],
                backgroundColor: '#929FA9',
                borderColor: '#929FA9',
                borderWidth: 1,
                maxBarThickness: 60,
            },{
                label: '# of Votes',
                data: [17, 18, 19, 20, 14, 13, 8],
                backgroundColor: '#9C85BC',
                borderColor: '#9C85BC',
                borderWidth: 1,
                maxBarThickness: 60,
            },{
                label: '# of Votes',
                data: [7, 8, 9, 2, 4, 3, 8],
                backgroundColor: '#F8BBBB',
                borderColor: '#F8BBBB',
                borderWidth: 1,
                maxBarThickness: 60,
            },{
                label: '# of Votes',
                data: [17, 9, 19, 5, 14, 7, 18],
                backgroundColor: '#92CAED',
                borderColor: '#92CAED',
                borderWidth: 1,
                maxBarThickness: 60,
            },{
                label: '# of Votes',
                data: [6, 15, 14, 12, 8, 13, 12],
                backgroundColor: '#FFDB97',
                borderColor: '#FFDB97',
                borderWidth: 1,
                borderRadius: 20,
                maxBarThickness: 60,
            }]
        },
        options: {
            plugins: {
                legend: {
                    display: false
                },

                tooltip : {
                    enabled: false,
                }
            },
            

            scales: {
                x: {
                    stacked: true,
                    grid: {
                        display: false,
                        borderColor: 'rgba(29, 44, 99, 0.6)',
                        width: '20px',
                    },
                    ticks: {
                        color: 'rgba(29, 44, 99, 1)',
                        font: {
                            size: '16px',weight: 'bold',
                            family: "'Lato', sans-serif",
                        }
                    }
                },

                y: {
                    beginAtZero: true,
                    stacked: true,
                    grid: {
                        display: false,
                        borderColor: 'transparent',
                    },
                    ticks: {
                        display: false,
                    },
                }
            }
        }
    });
    </script>
</body>
</html>
